<!DOCTYPE html>
<html>
<head>
    <title>Onomatopoeia Generation</title>
</head>
<body>
    <form method="POST">
        <textarea name="text"></textarea>
        <button type="submit">Generate</button>

        {% endfor %}
    </div>
</body>
